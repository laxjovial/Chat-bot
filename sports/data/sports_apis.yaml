# === SPORTS APIs ===
- name: TheSportsDB                     # Friendly name of the API
  type: sports                          # Category: sports
  endpoint: https://www.thesportsdb.com/api/v1/json/1/searchplayers.php
  key_name: apikey                      # API key parameter name
  key_value: USE_USER_KEY               # Placeholder, fetched via config_manager
  query_param: p                        # Query param: p=Messi
  in_header: false                      # Place key in params
  response_format: json

- name: API-Football
  type: sports
  endpoint: https://v3.football.api-sports.io/players
  key_name: x-apisports-key
  key_value: USE_USER_KEY
  query_param: search
  in_header: true                       # Place key in header
  response_format: json

# === SEARCH APIs ===
- name: SerpAPI
  type: search
  endpoint: https://serpapi.com/search
  key_name: api_key
  key_value: USE_USER_KEY
  query_param: q
  in_header: false
  response_format: json

- name: ContextualWeb
  type: search
  endpoint: https://contextualwebsearch-websearch-v1.p.rapidapi.com/api/Search/WebSearchAPI
  key_name: X-RapidAPI-Key
  key_value: USE_USER_KEY
  query_param: q
  in_header: true
  response_format: json

