search_apis: # These can be shared search APIs, or finance-specific ones (e.g., financial news search)
  # You might want to add specific financial news APIs here if needed,
  # or rely on the general search APIs already configured in sports_apis.yaml/media_apis.yaml
  # (which are loaded by scraper_tool).
  - name: "FinancialNewsSearch"
    type: "search"
    endpoint: "https://api.example.com/financial_news/search"
    key_name: "api_key"
    key_value: "load_from_secrets.financial_news_api_key"
    headers: {}
    default_params:
      sort_by: "publishedAt"
    query_param: "q"
