# data/config.yml
app:
  name: "Unified AI Agent"
  version: "1.0.0"
  environment: "development"

llm:
  provider: "openai" # or "ollama", "google", etc.
  model: "gpt-4o" # or "llama3", "gemini-pro"
  temperature: 0.7
  max_tokens: 1500

rag:
  top_k_results: 5
  min_relevance_score: 0.7

web_scraping:
  user_agent: "Mozilla/5.0 (compatible; Googlebot/2.1; +http://www.google.com/bot.html)"
  timeout_seconds: 10

# Add other general configurations as needed
